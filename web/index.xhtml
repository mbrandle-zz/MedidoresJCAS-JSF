<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Login</title>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/add-student-style.css"/>
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="header">
                <h2>Login</h2>
            </div>
        </div>

        <div id="container">            
            <h:form id="form" style="margin-top: 10px;" >
                <p:growl id="growl" showDetail="true" sticky="true" severity="error" />    
                <h:panelGrid columns="2">            
                    <h:outputText value="Usuario"/>
                    <p:inputText value="#{loginBean.idusuario}" id="txtUsuario"/>
                    
                    <h:outputText value="Password"/>
                    <p:password value="#{loginBean.strPassword}" id="txtPassword"/>
                    
                    <p:commandButton value="Login" actionListener="#{loginControlador.getSesion(loginBean)}" update="growl" />  
                                     
                </h:panelGrid>
            </h:form>
            <div style="clear: both;"></div>
        </div>	

    </h:body>
</html>
