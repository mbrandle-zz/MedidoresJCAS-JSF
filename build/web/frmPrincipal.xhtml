<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Interfaz de Tomas de Agua</title>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/add-student-style.css"/>
        <!--<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>-->
        <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBVVzVh6S0F0gIpWXQLT8k_1wpXhhdQAO0&amp;sensor=false">
    </script>

    </h:head>
    <h:body>
        <div id="wrapper">
            <div id="header">
                <h2>Login</h2>
            </div>
        </div>

        <div id="container">            
            <h:form id="formPpal" style="margin-top: 10px;" >
                <p:growl id="growlPpal" showDetail="true" sticky="true" severity="error" autoUpdate="true"/>    
                <h:panelGrid columns="2">            
                    <h:outputText value="Periodo"/>
                    <p:selectOneMenu id="periodo" value="#{mapaControlador.periodo}" var="periodoActual" style="width: 180px">
                        <f:selectItem itemLabel="Seleccione Periodo" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{periodoControlador.listPeriodos}" />
                    </p:selectOneMenu>

                    <h:outputText value="Ruta"/>
                    <p:selectOneMenu id="ruta" value="#{mapaControlador.ruta}" var="rutaActual" style="width: 180px">
                        <f:selectItem itemLabel="Seleccione Ruta" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{rutaControlador.listRutas}" />
                    </p:selectOneMenu>

                    <p:commandButton value="Generar Ruta" actionListener="#{mapaControlador.generarRuta()}" update="mapaRuta" />                                                              

                </h:panelGrid>
                <f:view contentType="text/html">
                    <h1>Google Map</h1>
                    <p:gmap id="mapaRuta" center="28.652385, -106.092518" zoom="13" type="HYBRID" style="width:100%;height:400px" model="#{mapaControlador.simpleModel}">
                        <!--<p:ajax listener="#{mapaControlador.generarRuta()}" update="@this" />-->
                    </p:gmap>
                </f:view>

            </h:form>


        </div>	
    </h:body>
</html>
